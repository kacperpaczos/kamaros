name: Kamaros CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ------------------------------------------------------------------
  # Job 1: Rust Core & WASM
  # ------------------------------------------------------------------
  rust-core:
    name: Rust Core & WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Core Tests
        run: cargo test --lib --bins

      - name: Build WASM
        run: npm run build:wasm

  # ------------------------------------------------------------------
  # Job 2: TypeScript / Node / Web
  # ------------------------------------------------------------------
  typescript:
    name: TypeScript Integration
    runs-on: ubuntu-latest
    needs: rust-core # Wait for core logic verification
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust (for WASM rebuild if needed)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build All Packages
        run: npm run build

      - name: Run Integration Tests (Vitest)
        run: npm test

  # ------------------------------------------------------------------
  # Job 3: Python Bindings
  # ------------------------------------------------------------------
  python:
    name: Python Bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Maturin
        run: pip install maturin pytest

      - name: Build Python Bindings
        working-directory: ./python
        run: maturin develop

      - name: Run Python Tests
        run: pytest python/tests
